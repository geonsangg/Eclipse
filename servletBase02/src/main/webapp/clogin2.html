<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수강신청창</title>
</head>
<body>
	<h2>수강신청 정보창</h2>
	<form action="clogin2" name="frmLogin" method="get">  <!-- action = 맵핑이름 -->
		<label for="user_id">신청아이디 :</label>
		<input type="text" id="user_id" name="user_id"><br>
		<label for="user_name">이름 :</label>
		<input type="text" id="user_name" name="user_name"><br>
		<label for="user_age">나이 :</label>
		<input type="text" id="user_age" name="user_age"><br>
		<label for="user_address">주소 :</label>
		<input type="text" id="user_address" name="user_adress"><br>
		<fieldset>
			<legend>신청할 과목을 모두 고르시오</legend>
			<input type="checkbox" name="subject" value = "java">자바 <!-- 체크박스를 체크하면 subject변수 안에 java가 들어간다. -->
			<input type="checkbox" name="subject" value = "c언어">c언어
			<input type="checkbox" name="subject" value = "리엑트">리엑트
			<input type="checkbox" name="subject" value = "안드로이드">안드로이드
		</fieldset>
		<input type="submit" value="수강신청하기">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
