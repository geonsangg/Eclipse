<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인창</title>
<script type="text/javascript">
	function fn_validate() {
		let frmLogin = document.frmLogin;
		let user_id = frmLogin.user_id.value;
		let user_pw = frmLogin.user_pw.value;
		if(user_id.length == 0 || user_id == "") { // 브라우저에 따라 값을 넣다가 지우면 "" 로 인식 할 수 있기 때문에
			alert('아이디는 필수입니다. 입력해주세요');
		}else if(user_pw.length == 0 || user_pw == ""){
			alert('비밀번호는 필수입니다. 입력해주세요');
		}else {
			frmLogin.method="post";
			frmLogin.action="login5";
			frmLogin.submit();
		}
	}
</script>
</head>
<body>
	<h2>로그인 정보창</h2>
	<form name="frmLogin">  <!-- action = 맵핑이름 -->
		<label for="user_id">아이디 :</label>
		<input type="text" id="user_id" name="user_id"><br>
		<label for="user_pw">비밀번호 :</label>
		<input type="password" id="user_pw" name="user_pw"><br>
		<input type="button" value="로그인" onclick="fn_validate()">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
