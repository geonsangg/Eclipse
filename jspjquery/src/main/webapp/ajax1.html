<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버로 전송하기</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_server() {
		$.ajax({
			type : "get", /*또는 "post"*/
			dataType : "text", /* "서버에서 전송받을 데이터 형식" */
			async : false,  /* false = 동기 처리 true = 비동기 처리  - 동기 = 응답이 올때까지 기다림, 비동기 = 응답이 오지 않아도 다른 일을 하고 있음*/
			url : "http://127.0.0.1:8090/jspjquery/ajax1",  /* "요청할 URL" */
			data : {msg : "제이쿼리 ajax 공부중"},  /* {매개변수 : "서버로 전송할 값"}  */
			success : function (data, textStatus) {
				$('#message').append(data);  /* 정상 요청에 대한 응답 처리 */
			},
			error : function (data, textStatus, error){
				alert("에러가 발생했습니다. => " + error);  /* 오류 발생시 처리할 내용 */
			},
			complete : function (data, textStatus){  
				alert("작업을 완료했습니다.");  /* 작접완료후 처리할 내용(생략 가능) */
			}
		});
	}
</script>
</head>
<body>
	<input type="button" value="전송하기" onclick="fn_server()">
	<div id="message">
	</div>
</body>
</html>
