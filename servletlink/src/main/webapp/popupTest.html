<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쿠키 사용 팝업테스트</title>
<script type="text/javascript">
	let notShowPopup;
	window.onload = function(){
		notShowPopup=getCookieValue();
		if (notShowPopup!= "true") {
			window.open("popup.html","popup","width=300, height=300");
		}
	}
	//쿠키정보를 읽어오는 함수 
	function getCookieValue() {
		let result="false";
		let cookie, element, value;
		if (document.cookie !="") {
			cookie=document.cookie.split(";");
			for (var i = 0;i < cookie.length;i++) {
				element=cookie[i].split("=");
				value=element[0];
				//정규식 사용 /  /
				value=value.replace(/^\s*.''/)
				if (value="ntpop") {
					result=element[1];//true가 result에 들어감 , 쿠키가 만들어졌으면 true값을 가져가게되는 것 
					
				}
				
			}
		}
		
		return result;
	}
	//쿠키 삭제 함수 
	function deleteCookie() {
		document.cookie="ntpop=false;path=/;expires=-1"
		
	}
</script>
</head>
<body>
	<h1>여기는 메인페이지</h1>
	<p>쿠키와 관련된 수업중</p>
	<input type="button" value="쿠키삭제" onclick="deleteCookie();">
	
</body>
</html>
